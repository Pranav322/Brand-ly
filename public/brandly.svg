<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Background shape with gradient -->
  <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#gradient)"/>
  
  <!-- Text "Brandly" with custom styling -->
  <text x="60" y="26" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Brandly
  </text>
  
  <!-- Decorative elements -->
  <circle cx="15" cy="20" r="3" fill="white" opacity="0.5"/>
  <circle cx="105" cy="20" r="3" fill="white" opacity="0.5"/>
</svg>